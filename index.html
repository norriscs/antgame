<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplasta las hormigas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Aplasta las hormigas</h1>
    <div id="game-container" style="position: relative; width: 80%; height: 400px; margin: 20px auto; border: 2px solid #333; background-color: #e0e0e0;"></div>

    <div id="score-container">
        <p>Puntaje: <span id="score">0</span></p>
    </div>
    <div id="timer-container">
        <p>Tiempo restante: <span id="timer">60</span> segundos</p>
    </div>
    <div id="high-scores">
        <!-- Aquí se mostrarán los 10 mejores puntajes -->
    </div>
    <script src="script.js"></script>
</body>
</html>
